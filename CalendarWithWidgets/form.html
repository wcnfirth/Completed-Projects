<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <script type="text/javascript" src="validator.js"> </script>
      <title> Calendar </title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <!-- Navigation Bar -->
      <nav>
         <a href="./calendar.html">My Calendar</a>
         <a href="./form.html">Form Input</a>
         <a href="./myWidgets.html">My Widgets</a>
      </nav>
      <!-- Form for event input -->
      <form action="http://www-users.cs.umn.edu/~shaw0162/index.php">
      	 <table class="input" border=1>
         	<tr>
            	<th> Event Name </th>
            	<td> <input type="text" id="eventname" required> </td>
            </tr>
            <tr>
            	<th> Start Time </th>
            	<td> <input type="time" id="starttime" required> </td>
            </tr>
            <tr>
               <th> End Time </th>
               <td> <input type="time" id="endtime" required> </td>
            </tr>
            <tr>
               <th> Location </th>
               <td> <input type="text" id="location" required> </td>
            </tr>
            <tr>
            	<th> Day of the week </th>
                <td>
                	<select name="day">
                     <option value="Mon">Mon</option>
                     <option value="Tue">Tue</option>
                     <option value="Wed">Wed</option>
                     <option value="Thu">Thu</option>
                     <option value="Fri">Fri</option>
  					</select>
               </td>
         	</tr>
            <tr>
            	<th> </th>
               <td> <input type="submit" value="Submit"> </td>
            </tr>
         </table>
      </form>
      <script type="text/javascript" src="validator.js"> </script>
   </body>
</html>
